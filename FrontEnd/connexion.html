<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
<main>
    <h2 id="log">Log in</h2>
    <form id="log_connexion" name="formLogin">
        <p id="email_error">Votre E-mail est incorrect</p>
        <p id="password_error">Votre mot de passe est incorrect</p>
        <label for="mail">E-mail</label>
        <input type="email" name="email" required> 
        <label for="password">Mot de passe</label>
        <input type="password" name="password" required>
        <button id="connexionButton" type="submit">Se connecter</button>
        <div>
            <a id="forget_password" href="#">Mot de passe oublié</a>
        </div>
    </form>
</main>
<footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
</footer>
</body>
